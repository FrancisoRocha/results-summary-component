<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-card">
        <div class="card-one">
            <p class="texto__uno">Your Result</p>
            <div class="circle__card">
                <p class="number__card">75</p>
                <p class="text__number">of 100</p>
            </div>
            <p class="text__dos">Great</p>
            <p class="texto__tres">Your performance exceed 65%
                of the people conducting the test
                here!
            </p>
        </div>
        <p class="text__container">Summary</p>
        <div class="card__two">
            <!-- SECCION UNO -->
            <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" class="img__one">
                <p class="text__reaction">Reaction</p>
                <p class="text__card__two one">80<span class="two">/ 100</span></p>
            </div>
            <!-- SECCION DOS -->
            <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="reaction" class="img__one">
                <p class="text__memory">Memory</p>
                <p class="text__card__two one">91<span class="two">/ 100</span></p>
            </div>
            <!-- SECCION TRES -->
            <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="reaction" class="img__one">
                <p class="text__verbal">Verbal</p>
                <p class="text__card__two">80<span>/ 100</span></p>
            </div>
            <!-- SECCION CUATRO -->
            <div class="visual">
                <img src="./assets/images/icon-visual.svg" alt="reaction" class="img__one">
                <p class="text__visual">Visual</p>
                <p class="text__card__two">80<span>/ 100</span></p>
            </div>
        </div>
        <button class="btn">Continue</button>
    </div>
</body>

</html>
